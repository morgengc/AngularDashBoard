<!-- 表格. 上面是搜索框，下面是表格数据. 仅被 ArrayDirective 作为模板引用 -->
<form ng-show="searchtab">
	<div class="form-group">
		<div class="input-group">
			<div class="input-group-addon"><i class="fa fa-search"></i>
			</div>
			<input type="text" class="form-control" placeholder="Search da Fish" ng-model="searchKey">
		</div>      
	</div>
</form>

<table class="table table-bordered table-striped">
	<thead>
		<tr>
			<td ng-repeat="item in dataTabTitle">
				<a ng-click="$parent.sortColumn = item.column; $parent.sortReverse = !sortReverse">
					{{ item.title}}
					<span ng-show="sortColumn == '{{item.column}}' && !sortReverse" class="fa fa-caret-down"></span>
					<span ng-show="sortColumn == '{{item.column}}' && sortReverse" class="fa fa-caret-up"></span>
				</a>
			</td>
		</tr>
	</thead>
	
	<tbody>
		<tr ng-repeat="item in dataTab | orderBy:sortColumn:sortReverse | filter:searchKey">
			<td ng-repeat="(key, value) in item">{{value}}</td>
		</tr>
	</tbody>
</table>
